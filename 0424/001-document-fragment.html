<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>documentFragment</title>
</head>

<body>
    <div id="parent"></div>

    <article class="parentArt">
        <figure>
            <img class="figImg"
                src="https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg" alt="">
            <figcaption class="figCap">
                유재석씨가 수상식에서 환하게 웃고 있다.
            </figcaption>
        </figure>
    </article>

    <main></main>
    <script>
        // 1. 기존 DOM API
        const parent = document.querySelector('#parent');
        const txt = document.createElement('p');
        txt.textContent = 'String입니다! :)'

        // 2. DocumentFragment 생성.
        const frag = document.createDocumentFragment();

        // 3. DocumentFragment에 자식 노드'txt'를 추가.
        frag.append(txt);

        // 4. 부모 노드'parent'에 DocumentFragment를 추가.
        parent.append(frag);


        // 5. copy를 10번 반복하는 작업 추가
        const main = document.querySelector('main');
        const parentArt = document.querySelector('.parentArt');

        // solution 01 | Document.body를 이용한 DOM 조작
        // for (let i = 0; i < 10; i++) {
        //     const copy = parentArt.cloneNode(true);
        //     document.body.appendChild(copy);
        // }

        // Solution 02 | DocumentFragment를 이용한 DOM 조작
        const fragment = new DocumentFragment();
        for (let i = 0; i < 10; i++) {
            const copy = parentArt.cloneNode(true);
            fragment.appendChild(copy);
        }
        main.append(fragment);

    </script>
</body>

</html>
