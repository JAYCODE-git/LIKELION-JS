<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 심화</title>
</head>

<body>
    <article class="style">
        <h2>스타일 속성 제어하기</h2>
        <p>Hello.</p>
    </article>


    <article class="attribute">
        <h2>Attribute</h2>
        <p id='myTxt'>hello lions</p>
        <img src='https://static.ebs.co.kr/images/public/lectures/2014/06/19/10/bhpImg/44deb98d-1c50-4073-9bd7-2c2c28d65f9e.jpg'
            alt="이미지">
    </article>


    <article class="dataset">
        <h2>Data</h2>
        <img class="terran battle-cruiser" src="battle-cruiser.png" data-ship-id="324" data-weapons="laser"
            data-health="400" data-mana="250" data-skill="yamato-cannon" />
    </article>

    <script src="002-DOM-속성제어.js"></script>
</body>

</html>
