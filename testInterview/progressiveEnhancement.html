<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>점진적 향상기법</title>
  <style>
    .layout-grid {
      display: grid;
    }

    .layout-flex {
      display: flex;
    }
  </style>
</head>

<body>
  <!-- 점진적 향상기법 구현 -->
  <section id="container">
    <picture>
      <source srcset="test.webp" type="image/webp">
      <source srcset="test.avif" type="image/avif">
      <img src="test.jpeg" alt="테스트 이미지">
    </picture>
  </section>

  <!-- 우아한 성능저하법 구현 -->
  <video>
    <source src="test.mp4" type="video/mp4">
    <source src="test.webm" type="video/webm">
    <p>
      사용하시는 브라우저가 비디오를 지원하지 않습니다 업그레이드 해주세요.
      <a href="">최신 브라우저로 업데이트하기</a>
    </p>
  </video>

  <canvas></canvas>
  <script>
    const container = document.querySelector('.container')

    // container 요소가 사용할 수 있는 모든 스타일 속성을 가지고 있는 객체
    if (container.style.grid !== undefined) {
      container.classList.add('.layout-grid');
    } else {
      container.classList.add('.layout-flex');
    }

    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('webgl');
    if (ctx) {
      // WebGL을 지원하는 경우
      document.body.append(canvas);
    } else {
      // WebGL을 지원하지 않는 경우
      const p = document.createElement('p');
      p.textContent = '사용하시는 브라우저가 WebGL을 지원하지 않습니다.';
      document.body.append(p);
    }
  </script>
</body>

</html>
