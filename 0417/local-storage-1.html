<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>

<body>
    <h1>Local Storage</h1>


    <script>
        // setItem(key, value) – 키-값 쌍 저장
        // getItem(key) – 키에 해당하는 값 호출
        // removeItem(key) – 해당 값 삭제
        // clear() – 모든 데이터 삭제
        // key(index) – 인덱스(index)에 해당하는 키 호출
        // length – 저장된 항목의 개수

        // 1. setItem : Array
        const memo = [];

        memo.push('MEMO 01');
        memo.push('MEMO 02');

        localStorage.setItem('memoTestKey', memo)

        // 2. setItem : Object
        const memo2 = {};
        memo2['one'] = '메모1'
        memo2['two'] = '메모2'
        // Object 저장시 JSON.stringify()로 문자열로 변환 후 저장.
        localStorage.setItem('메모2', JSON.stringify(memo2))

        // Object 불러올시 JSON.parse()로 객체로 변환 후 사용.
        console.log(JSON.parse(localStorage.getItem('메모2')))
    </script>
</body>

</html>
