<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js - 2</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="conatiner">
        <div class="row text-center">
            <div class="col-md-6">
                <canvas id="one"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="two"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="three"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="four"></canvas>
            </div>
        </div>
    </div>
    <script>
        const labels = [
            '1월',
            '2월',
            '3월',
            '4월',
            '5월',
            '6월',
        ]
        const data1 = {
            labels: labels,
            datasets: [
                {
                    label: "월별 매출액 현황(억원)",
                    backgroundColor: 'lightblue',
                    borderColor: 'royalblue',
                    data: [0, 2, 4, 2, 4, 2]
                }
            ]
        }
        const data2 = {
            labels: labels,
            datasets: [
                {
                    label: "월별 매출액 현황(억원)",
                    backgroundColor: 'lightblue',
                    borderColor: 'royalblue',
                    data: [0, 2, 4, 2, 4, 2]
                }
            ]
        }
        const data3 = {
            labels: labels,
            datasets: [
                {
                    label: "월별 매출액 현황(억원)",
                    backgroundColor: 'lightblue',
                    borderColor: 'royalblue',
                    data: [0, 2, 4, 2, 4, 2]
                }
            ]
        }
        const data4 = {
            labels: labels,
            datasets: [
                {
                    label: "월별 매출액 현황(억원)",
                    backgroundColor: 'lightblue',
                    borderColor: 'royalblue',
                    data: [0, 2, 4, 2, 4, 2]
                }
            ]
        }

        // config
        const config1 = {
            type: 'line', // line, pie, bar, doughnut, polarArea...
            data: data1,
            options: {},
        }
        const config2 = {
            type: 'bar', // line, pie, bar, doughnut, polarArea...
            data: data2,
            options: {},
        }
        const config3 = {
            type: 'pie', // line, pie, bar, doughnut, polarArea...
            data: data3,
            options: {},
        }
        const config4 = {
            type: 'polarArea', // line, pie, bar, doughnut, polarArea...
            data: data4,
            options: {},
        }

        const one = new Chart(document.getElementById('one'), config1)
        const two = new Chart(document.getElementById('two'), config2)
        const three = new Chart(document.getElementById('three'), config3)
        const four = new Chart(document.getElementById('four'), config4)
    </script>
</body>

</html>
